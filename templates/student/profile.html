{% block extra_css %}
<style>
    /* Glass Card Style */
    .glass-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .glass-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    /* Avatar */
    .avatar-wrapper {
        position: relative;
        width: 160px;
        height: 160px;
    }
    .avatar-wrapper img {
        border: 4px solid rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
    .avatar-wrapper label {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;
    }

    /* Form Inputs */
    .form-control {
        font-size: 1rem;
    }
    .form-label {
        font-weight: 600;
    }

    /* Buttons */
    .btn-rounded {
        border-radius: 50px;
        padding: 0.6rem 1.5rem;
        font-size: 1rem;
    }
</style>
{% endblock %}
